<!doctype html>
<html lang="es" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador de Preguntas - Practicas</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { 
      darkMode: 'class',
      theme: {
        extend: {
          animation: {
            'fade-in': 'fadeIn 0.3s ease-in-out',
            'slide-up': 'slideUp 0.3s ease-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(10px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            }
          }
        }
      }
    };
  </script>

  <style>
    /* Estilos mejorados y modernos */
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .img-pregunta {
      @apply w-full max-w-3xl mx-auto rounded-xl border-2 border-gray-200 shadow-lg my-4 transition-transform hover:scale-[1.02];
    }

    .card { 
      @apply bg-white/95 backdrop-blur-md shadow-2xl rounded-3xl border border-white/20 p-6;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    .btn { 
      @apply inline-flex items-center justify-center gap-2 px-5 py-3 rounded-xl font-medium shadow-md transition-all duration-200;
      @apply hover:shadow-lg hover:-translate-y-0.5 active:translate-y-0 active:shadow-sm;
    }

    .btn-primary { 
      @apply bg-gradient-to-r from-indigo-600 to-purple-600 text-white border-0;
      @apply hover:from-indigo-700 hover:to-purple-700;
      @apply focus:ring-4 focus:ring-indigo-300;
    }

    .btn-ghost { 
      @apply bg-white/90 border border-gray-200 text-gray-700;
      @apply hover:bg-white hover:border-gray-300 hover:text-gray-900;
      @apply dark:bg-slate-800/90 dark:border-slate-700 dark:text-slate-200;
      @apply dark:hover:bg-slate-700 dark:hover:border-slate-600;
    }

    .pill { 
      @apply text-xs px-4 py-2 rounded-full font-semibold;
      @apply bg-gradient-to-r from-blue-100 to-indigo-100 text-indigo-700 border border-indigo-200;
      @apply dark:from-blue-900/30 dark:to-indigo-900/30 dark:text-indigo-300 dark:border-indigo-700;
    }

    .opt { 
      @apply w-full text-left px-5 py-4 rounded-xl border-2 bg-white transition-all duration-200;
      @apply hover:bg-gradient-to-r hover:from-indigo-50 hover:to-purple-50 hover:border-indigo-300;
      @apply hover:shadow-md hover:scale-[1.02] active:scale-[0.98];
      @apply dark:bg-slate-800 dark:border-slate-700 dark:text-slate-200;
      @apply dark:hover:from-indigo-900/30 dark:hover:to-purple-900/30 dark:hover:border-indigo-600;
    }

    .opt[disabled] { 
      @apply opacity-75 cursor-not-allowed hover:scale-100;
    }

    .ring-ok { 
      @apply ring-4 ring-green-400 border-green-500 bg-green-50;
      @apply dark:ring-green-600 dark:border-green-700 dark:bg-green-900/20;
    }

    .ring-sel { 
      @apply ring-4 ring-indigo-400 border-indigo-500;
      @apply dark:ring-indigo-600 dark:border-indigo-700;
    }

    select {
      @apply bg-white border-2 border-gray-200 rounded-xl px-4 py-2.5 text-sm font-medium;
      @apply focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:border-indigo-500;
      @apply transition-all duration-200 hover:border-gray-300;
      @apply dark:bg-slate-800 dark:border-slate-700 dark:text-slate-200;
      @apply dark:focus:ring-indigo-600 dark:focus:border-indigo-600;
    }

    /* Header mejorado */
    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    /* Dark mode mejorado */
    .dark body {
      background: linear-gradient(135deg, #1e1b4b 0%, #312e81 25%, #4c1d95 50%, #581c87 75%, #701a75 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    .dark .card { 
      @apply bg-slate-900/95 border-slate-700/50;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
    }

    .dark header {
      background: rgba(15, 23, 42, 0.95);
      border-color: rgba(51, 65, 85, 0.5);
    }

    /* Animaciones suaves */
    #contenedor > * {
      animation: fade-in 0.3s ease-in-out;
    }

    /* Estado mejorado */
    #estado {
      @apply bg-gradient-to-r from-blue-50 to-indigo-50 border-2 border-blue-200;
      @apply dark:from-blue-900/20 dark:to-indigo-900/20 dark:border-blue-800;
    }

    /* Scrollbar personalizado */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      @apply bg-gray-100 dark:bg-slate-800;
    }

    ::-webkit-scrollbar-thumb {
      @apply bg-gradient-to-b from-indigo-400 to-purple-500 rounded-full;
    }

    ::-webkit-scrollbar-thumb:hover {
      @apply from-indigo-500 to-purple-600;
    }
  </style>
</head>
<body class="min-h-screen">
  <header class="sticky top-0 z-50 border-b border-gray-200/50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center gap-4">
      <div class="text-3xl animate-pulse">ğŸ§ </div>
      <h1 class="font-bold text-xl sm:text-2xl bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
        Simulador de Preguntas
      </h1>
      <span class="text-sm text-gray-500 hidden md:inline">PrÃ¡cticas de Servicio Comunitario</span>
      <div class="ml-auto flex items-center gap-3">
        <span id="userInfo" class="hidden sm:inline text-sm font-medium text-gray-600 dark:text-slate-300"></span>
        <button id="btnLogout" class="btn btn-ghost text-sm hidden">ğŸšª Salir</button>
        <button id="toggleDark" class="btn btn-ghost text-lg p-2" title="Modo oscuro">ğŸŒ™</button>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-4 md:p-6 space-y-4">
    <section id="appPanel" class="card animate-slide-up">
      <div class="flex flex-wrap gap-3 items-center mb-4">
        <span class="pill text-sm flex items-center gap-2">
          ğŸ“š PrÃ¡cticas de Servicio Comunitario
        </span>
        
        <select id="modo" class="flex-1 min-w-[200px]">
          <option value="examen">ğŸ“ Examen (30 Preguntas)</option>
          <option value="estudio">ğŸ“– Estudio (Todas las Preguntas)</option>
        </select>
        
        <select id="minutos" class="flex-1 min-w-[150px]">
          <option value="60">â° 60 minutos</option>
          <option value="30">â° 30 minutos</option>
          <option value="15">â° 15 minutos</option>
          <option value="0">âˆ Sin tiempo</option>
        </select>

        <div class="ml-auto flex items-center gap-2">
          <span class="pill text-sm flex items-center gap-2">
            â± <span id="timer" class="font-mono font-bold">--:--</span>
          </span>
        </div>
      </div>

      <div class="flex flex-wrap gap-3 mb-4">
        <button id="btnEmpezar" class="btn btn-primary flex-1 min-w-[150px]">
          ğŸš€ Empezar
        </button>
        <button id="btnGuardar" class="btn btn-ghost">
          ğŸ’¾ Guardar
        </button>
        <button id="btnCargar" class="btn btn-ghost">
          ğŸ“‚ Cargar
        </button>
      </div>

      <div id="estado" class="p-4 rounded-xl text-sm font-medium text-gray-700 dark:text-slate-300">
        Selecciona el modo de estudio/examen y presiona <strong>Empezar</strong> para comenzar.
      </div>
      
      <div id="contenedor" class="mt-4"></div>
    </section>
  </main>

  <script src="app.js?v=11"></script>

  <script>
    // Toggle dark mode mejorado
    const toggleDark = document.getElementById('toggleDark');
    toggleDark?.addEventListener('click', () => {
      const isDark = document.documentElement.classList.toggle('dark');
      toggleDark.textContent = isDark ? 'â˜€ï¸' : 'ğŸŒ™';
      toggleDark.title = isDark ? 'Modo claro' : 'Modo oscuro';
    });

    // Verificar preferencia del sistema
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
      toggleDark.textContent = 'â˜€ï¸';
      toggleDark.title = 'Modo claro';
    }
  </script>
</body>
</html>
